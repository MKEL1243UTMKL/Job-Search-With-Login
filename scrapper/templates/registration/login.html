<!DOCTYPE html>
<html>
<head>
<style>
	.center {
  margin: auto;
  width: 25%;
  border: 3px solid green;
  padding: 10px;
}
	</style>
</head>
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

<div class="center">

  {{ form.as_p }}

</form>
</div>
{% endblock %}
</html>
